<div style="height: 100%;">
  <div style="display: flex; justify-content: center; padding: 32px;">
    <h5>{{ 'LANGUAGE' | translate }}: {{ locale }}</h5>
  </div>
  <div class="container" style="height: 100%;">
    <div class="row" *ngFor="let translation of translations" style="padding: 4px 0;">
      <div class="col-3 col-md-4 col-xl-5" style="display: flex; align-items: center; justify-content: flex-end;">
        {{ translation.key }}
      </div>
      <div class="form-group col-7 col-md-6 col-xl-5">
        <input mdbInput type="text" class="form-control" placeholder="Value" [(ngModel)]="translation.translation"
               (keyup)="updateTranslation(translation.key, $event)">
      </div>
      <div class="col-2 text-center" style="color: red; font-weight: bold; cursor: pointer;"
        (click)="deleteTranslation(translation)">
        X
      </div>
    </div>
    <div class="row" style="max-height: 55px;">
      <div class="form-group col-3 col-md-4 col-xl-5 text-right">
        <input mdbInput type="text" class="form-control" id="key" placeholder="KEY" [(ngModel)]="new.key">
      </div>
      <div class="form-group col-7 col-md-6 col-xl-5">
        <input mdbInput type="text" class="form-control" id="value" placeholder="Value" [(ngModel)]="new.translation">
      </div>
      <div class="col-2" style="display: flex; justify-content: center;">
        <button type="button" mdbBtn color="primary" mdbWavesEffect
                (click)="addTranslation()"
                [disabled]="new.key === '' || new.translation === ''">
          Add
        </button>
      </div>
    </div>
    <div class="pt-3" style="display: flex; justify-content: center;">
      <p>{{ selectedFileName }}</p>
    </div>
    <div class="row pt-1">
      <input type="file" style="display: none;" #inputElement (change)="onFileSelected($event)">
      <div class="col-12" style="display: flex; justify-content: center;">
        <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="inputElement.click()">Choose file</button>
        <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="onUpload()">Upload</button>
      </div>
    </div>
    <div style="display: flex; justify-content: center;">
      <div class="progress mt-3 w-50" *ngIf="progress < 100">
        <div class="progress-bar" role="progressbar" attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress mt-3 w-50" *ngIf="progress === 100">
        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
